<div appHideFormIfPathStartWithFormule>
<h2 class="addFicheTitle" aria-label="title fiches" appAddOrUpdate [routeId]="this.routeId"></h2>
<form class="form-group" [formGroup]="formGroupFiches">
    <span class="p-float-label">
        <input id="float-input" pattern="[a-zA-Z_ ]*" [autocomplete]="false" formControlName="naam" type="text" class="p-inputtext-lg" pInputText> 
        <label for="float-input">Naam</label>
    </span>
    <span class="p-float-label">
        <input id="float-input" (click)="fillInMobileNumber()" [autocomplete]="false" (input)="mobileNumberValidation()" formControlName="mobielNummer" type="number" class="p-inputtext-lg" pInputText> 
        <label for="float-input">Mobiel nummer</label>
    </span>
    <span class="p-float-label">
        <input id="float-input" (click)="fillInPhoneNumber()" [autocomplete]="false" (input)="phoneNumberValidation()"  formControlName="telefoonNummer" type="number" class="p-inputtext-lg" pInputText> 
        <label for="float-input">Telefoonnummer</label>
    </span>
    <span class="p-float-label">
        <input id="float-input" (click)="fillInZakelijkNumber()" [autocomplete]="false" (input)="zakelijkNumberValidation()" formControlName="zakelijkNummer" type="number" class="p-inputtext-lg" pInputText> 
        <label for="float-input">Zakelijk nummer</label>
    </span>
    <span class="p-float-label">
        <textarea id="float-input" formControlName="adres" [autocomplete]="false" type="text" class="textArea" pInputTextarea></textarea>
        <label for="float-input">Adres</label>
    </span>
</form>
  <app-error-message *ngIf="this.formGroupFiches.controls['telefoonNummer'].invalid || this.formGroupFiches.controls['mobielNummer'].invalid || this.formGroupFiches.controls['zakelijkNummer'].invalid" [errorText]="errorTextNumbers"></app-error-message>
  <div class="btnContainer">
    <button pButton pRipple type="button" appRemoveAddFicheBtn [removeAddFichesBtn]="removeAddFichesBtn"  aria-label="back" (click)="goBack()" icon="pi pi-backward" label="Terug Naar De Vorige Pagina" class="p-button-outlined p-button-secondary"></button>
<button [disabled]="!formGroupFiches.valid || this.recentCreatedFicheId" appRemoveAddFicheBtn [removeAddFichesBtn]="removeAddFichesBtn" pButton type="button" (click)="handleAddAndUpdate()" class="p-button-raised" aria-label="Fiche Opslaan" icon="pi pi-check" label="klantenfiches Opslaan"></button>
</div>
</div>

<div appHideOrShowFormIfPathHasFiche [recentCreatedFicheId]="this.recentCreatedFicheId">
    <h2 class="formuleTitle" appAddOrHideFormuleTitle [routeId]="this.routeId" >Formule toevoegen</h2>
    <form class="form-group" [formGroup]="formGroupFormules">
        <span class="p-float-label">
            <p-calendar formControlName="createdAt" class="p-inputtext-lg" ></p-calendar>
            <label for="float-input">Aangemaakt op</label>
        </span>
        <span class="p-float-label">
            <input id="float-input" formControlName="prijs" [autocomplete]="false" type="number" class="p-inputtext-lg" pInputText> 
            <label for="float-input">Prijs</label>
        </span>
        <span class="p-float-label">
            <textarea pInputTextarea  [autocomplete]="false" id="float-input" class="textArea" formControlName="formuleText" type="text" ></textarea>
            <label for="float-input">Formule</label>
        </span>
        <span class="p-float-label">
            <textarea pInputTextarea class="textArea"  [autocomplete]="false" id="float-input" formControlName="opmerking" type="text" ></textarea>
            <label for="float-input">Opmerking</label>
        </span>
    </form>
   <app-error-message *ngIf="this.formGroupFormules.controls['prijs'].invalid" [errorText]="errorTextPrijs"></app-error-message>
   <div class="btnContainer">
    <button pButton pRipple type="button"  aria-label="back" (click)="goBack()" icon="pi pi-backward" label="Terug Naar De Vorige Pagina" class="p-button-outlined p-button-secondary"></button>
    <button pButton type="button" [disabled]="this.formGroupFormules.invalid" (click)="handleAddAndUpdateFormules()" class="p-button-raised" aria-label="Formule Opslaan" icon="pi pi-check" label="Formule Opslaan"></button>
</div>
</div>
